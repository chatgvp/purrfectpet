<!DOCTYPE html>
<html>
    <head>
        <title>Purrfectpet</title>
        <script
            src="https://kit.fontawesome.com/fae31e57e1.js"
            crossorigin="anonymous"></script>
        <link rel="icon" href="./image/purrfectpet.png" type="image/png" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="wrapper">
            <nav
                class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            data-widget="pushmenu"
                            href="#"
                            role="button">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                </ul>
                <!-- Custom text -->
                <span class="navbar-text ml-auto">
                    <strong>Purrfect Clinic, Inc</strong> - Pet Management
                    System
                </span>
            </nav>
            <!-- /.navbar -->
            <aside
                class="main-sidebar sidebar-dark-primary elevation-3"
                data-sidebarbg="skin3">
                <!-- Brand Logo -->
                <a href="./index.html" class="brand-link">
                    <img
                        src="./image/purrfectpet.png"
                        class="brand-image rounded-circle elevation-2"
                        style="opacity: 0.7" />
                    <span class="brand-text font-weight-light"
                        >Purrfect Pet</span
                    >
                </a>

                <!-- Sidebar -->
                <div class="control-sidebar-slide">
                    <nav class="mt-2">
                        <ul
                            class="nav nav-pills nav-sidebar flex-column"
                            data-widget="treeview"
                            role="menu">
                            <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a
                                    class="nav-link fetch active"
                                    data-url="home.html">
                                    <i class="nav-icon fas fa-home"></i>
                                    <p>Home</p>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link fetch" data-url="owner.html">
                                    <i class="nav-icon fas fa-users"></i>
                                    <p>Pet Owners</p>
                                </a>
                            </li>
                            <li class="nav-item has-treeview">
                                <a class="nav-link" data-url="...">
                                    <i class="nav-icon fas fa-cog"></i>
                                    <p>
                                        Manage<i
                                            class="fas fa-angle-left right"></i>
                                    </p>
                                </a>
                                <ul class="nav nav-treeview">
                                    <li class="nav-item">
                                        <a
                                            href="#"
                                            class="nav-link fetch"
                                            data-url="add.html">
                                            <i class="nav-icon fas fa-plus"></i>
                                            <p>Add</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            href="#"
                                            class="nav-link fetch"
                                            data-url="pet-table.html">
                                            <i class="nav-icon fas fa-edit"></i>
                                            <p>Pet Table</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            href="#"
                                            class="nav-link fetch"
                                            data-url="owner-table.html">
                                            <i class="nav-icon fas fa-edit"></i>
                                            <p>Owner Table</p>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="content-wrapper" id="content"></div>
        </div>

        <script>
            $(document).ready(function () {
                $(".fetch").click(function () {
                    $(".fetch").removeClass("active")
                    $(this).addClass("active")
                    var url = $(this).data("url")
                    $.ajax({
                        url: url,
                        dataType: "html",
                        success: function (response) {
                            $("#content").html(response)
                        },
                        error: function (xhr, status, error) {
                            console.log(error)
                        },
                    })
                })
                $(".fetch[data-url='home.html']").click()
            })
        </script>
    </body>
</html>
